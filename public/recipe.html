<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - MealDB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/recipeDetails.js" defer></script>
    <script src="js/script.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const token = localStorage.getItem('authToken');
            const expirationTime = localStorage.getItem('tokenExpiration');
            
            
            if (!token || (expirationTime && Date.now() > expirationTime)) {
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('tokenExpiration');
                
                window.location.href = 'login.html'; 
            }
        });
    </script>
</head>
<body class="recipedetails-body">
    <!-- Navigation -->
    <nav class="recipedetails-nav">
        <div class="recipedetails-nav-container">
            <a href="index.html" class="recipedetails-logo">üç≥ MealDB</a>
            <ul class="recipedetails-nav-links">
                
                <li><a href="my-recipes.html">My Recipes</a></li>
                <li><a href="Home.html" class="recipedetails-back-btn">‚Üê Back</a></li>
            </ul>
        </div>
    </nav>

    
    <div class="recipedetails-overlay" id="loginOverlay">
        <div class="recipedetails-overlay-content">
            <div class="recipedetails-overlay-icon">üîí</div>
            <h2 class="recipedetails-overlay-title">Login Required</h2>
            <p class="recipedetails-overlay-text">
                Please login to view this recipe and access all the delicious details!
            </p>
            <div class="recipedetails-overlay-buttons">
                <button class="recipedetails-overlay-btn recipedetails-overlay-home" onclick="window.location.href='index.html'">
                    Go Home
                </button>
                <button class="recipedetails-overlay-btn recipedetails-overlay-login" onclick="window.location.href='login.html'">
                    Login Now
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="recipedetails-main">
        <div class="recipedetails-container">
            <div id="recipeContent"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="recipedetails-footer">
        <p>&copy; 2025 MealDB. All rights reserved.</p>
    </footer>

    <div class="popup-overlay" id="universalPopup">
    <div class="popup">
        <h2 id="popupTitle">Message</h2>
        <p id="popupMessage"></p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
</div>
<!-- Logout Confirmation Popup -->
<div class="popup-overlay" id="logoutConfirmPopup" style="display:none;">
    <div class="popup">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>

        <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
            <button class="popup-btn" id="logoutYesBtn">Yes</button>
            <button class="popup-btn" id="logoutNoBtn">No</button>
        </div>
    </div>
</div>
</body>
</html>
