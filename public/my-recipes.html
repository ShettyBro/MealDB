<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes - MealDB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/myRecipes.js" defer></script>
    <script src="js/script.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the token and its expiration time from local storage
            const token = localStorage.getItem('authToken');
            const expirationTime = localStorage.getItem('tokenExpiration');
            
            // Check if the token is missing or expired
            if (!token || (expirationTime && Date.now() > expirationTime)) {
                // Clear the token and expiration time from local storage
                localStorage.removeItem('authToken');
                localStorage.removeItem('tokenExpiration');
                // Redirect to the login page
                window.location.href = 'login.html'; // Change this to 'index.html' as you requested
            }
        });
    </script>
</head>
<body class="dashboard-body">
    <!-- Navigation -->
    <nav class="dashboard-nav">
        <div class="dashboard-nav-container">
            <a href="index.html" class="dashboard-logo">MealDB</a>
            <ul class="dashboard-nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="index.html" id="logoutButton">Logout</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1 class="dashboard-title">My Recipes</h1>
            <button class="dashboard-add-btn" onclick="window.location.href='add-recipe.html'">
                <span class="dashboard-add-icon">+</span>
                Add Recipe
            </button>
        </div>

        <div id="dashboardContent"></div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="dashboard-modal-overlay" id="deleteModal">
        <div class="dashboard-modal">
            <h2 class="dashboard-modal-title">Delete Recipe?</h2>
            <p class="dashboard-modal-text">Are you sure you want to delete this recipe? This action cannot be undone.</p>
            <div class="dashboard-modal-actions">
                <button class="dashboard-modal-btn dashboard-modal-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="dashboard-modal-btn dashboard-modal-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="dashboard-footer">
        <p>&copy; 2025 MealDB. All rights reserved.</p>
    </footer>
<div class="popup-overlay" id="universalPopup">
    <div class="popup">
        <h2 id="popupTitle">Message</h2>
        <p id="popupMessage"></p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
</div>
  <!-- Logout Confirmation Popup -->
<div class="popup-overlay" id="logoutConfirmPopup" style="display:none;">
    <div class="popup">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>

        <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
            <button class="popup-btn" id="logoutYesBtn">Yes</button>
            <button class="popup-btn" id="logoutNoBtn">No</button>
        </div>
    </div>
</div>
</body>
</html>
