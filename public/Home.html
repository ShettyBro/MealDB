<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/home.js" defer></script>
    <script src="js/script.js" defer></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const token = localStorage.getItem('authToken');
            const expirationTime = localStorage.getItem('tokenExpiration');
            
            // Check if the token is missing or expired
            if (!token || (expirationTime && Date.now() > expirationTime)) {
                
                localStorage.removeItem('authToken');
                localStorage.removeItem('tokenExpiration');
        
                window.location.href = 'login.html'; 
            }
        });
    </script>
    
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">MealDB</div>
            <ul class="nav-links">
                <li><a href="my-recipes.html" >My Recipes</a></li>
                <li><a href="index.html" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Discover Delicious Recipes</h1>
        <div class="recipe-grid" id="recipeGrid"></div>
    </main>

    


    <footer>
        <p>&copy; 2025 MealDB. All rights reserved.</p>
    </footer>
<div class="popup-overlay" id="universalPopup">
    <div class="popup">
        <h2 id="popupTitle">Message</h2>
        <p id="popupMessage"></p>
        <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
</div>

<!-- Logout Confirmation Popup -->
<div class="popup-overlay" id="logoutConfirmPopup" style="display:none;">
    <div class="popup">
        <h2>Confirm Logout</h2>
        <p>Are you sure you want to logout?</p>

        <div style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
            <button class="popup-btn" id="logoutYesBtn">Yes</button>
            <button class="popup-btn" id="logoutNoBtn">No</button>
        </div>
    </div>
</div>



</body>
</html>
